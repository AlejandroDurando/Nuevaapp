<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Finanzas Personales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                bg: '#121212',
                card: '#1E1E1E',
                text: '#E0E0E0',
              },
            },
            animation: {
              fall: 'fall 3s linear infinite',
              sway: 'sway 3s ease-in-out infinite',
            },
            keyframes: {
              fall: {
                '0%': {
                  transform: 'translateY(-10vh) rotate(0deg)',
                  opacity: '0',
                },
                '10%': { opacity: '1' },
                '100%': {
                  transform: 'translateY(100vh) rotate(360deg)',
                  opacity: '0',
                },
              },
              sway: {
                '0%, 100%': { transform: 'translateX(0px)' },
                '50%': { transform: 'translateX(25px)' },
              },
            },
          },
        },
      };
    </script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
          "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom"
        }
      }
    </script>
    
  </head>
  <body
    class="bg-gray-100 dark:bg-dark-bg text-gray-900 dark:text-dark-text transition-colors duration-300 min-h-screen"
  >
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
